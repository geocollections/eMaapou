version: 2.1

orbs:
  node: circleci/node@4.1.0

parameters:
  package-version:
    type: string
    default: "1.0.0"

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: geocollections/gris
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  build_docker_image:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:<< pipeline.parameters.package-version >> -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  publish_docker_image:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archive Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker image to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push $IMAGE_NAME

  run_docker_image:
    executor: docker-publisher
    steps:
      - run:
          name: Run Docker image
          command: ssh -o "StrictHostKeyChecking no" -p ${PORT} ${USER}@${ADDRESS} "cd /var/www/gris/script && . run_docker_image.sh"

workflows:
  build:
    jobs:
      - build_docker_image
      - publish_docker_image:
          requires:
            - build_docker_image
      - run_docker_image:
          requires:
            - publish_docker_image
          filters:
            branches:
              only: circleci-project-setup
